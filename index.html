<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Test your knowledge about Baking!</p>
    <form>
        <!-- Question 1 -->
        <h2>1. Which of the following is NOT a type of flour?</h2>
        <label><input type="radio" name="q1" value="a"> A) Semolina</label><br>
        <label><input type="radio" name="q1" value="b"> B) 00</label><br>
        <label><input type="radio" name="q1" value="c"> C) Self-heating</label><br>
        <label><input type="radio" name="q1" value="d"> D) Self-rising</label><br><br>
    
        <!-- Question 2 -->
        <h2>2. Which fat is best for laminating dough?</h2>
        <label><input type="radio" name="q2" value="a"> A) Italian olive oil</label><br>
        <label><input type="radio" name="q2" value="b"> B) American lard</label><br>
        <label><input type="radio" name="q2" value="c"> C) Vegetable shortening</label><br>
        <label><input type="radio" name="q2" value="d"> D) European butter</label><br><br>

        <!-- Question 3 -->
        <h2>3. What is the minimum time for any dough to rest after kneading?</h2>
        <label><input type="radio" name="q3" value="a"> A) 2 hours</label><br>
        <label><input type="radio" name="q3" value="b"> B) 30 minutes</label><br>
        <label><input type="radio" name="q3" value="c"> C) 1.5 hours</label><br>
        <label><input type="radio" name="q3" value="d"> D) 30 seconds</label><br><br>

        <!-- Question 4 -->
        <h2>4. Which country is considered the "pastry capital of the world"?</h2>
        <label><input type="radio" name="q4" value="a"> A) Portugal</label><br>
        <label><input type="radio" name="q4" value="b"> B) Italy</label><br>
        <label><input type="radio" name="q4" value="c"> C) France</label><br>
        <label><input type="radio" name="q4" value="d"> D) Turkey</label><br><br>
    
        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>    
</body>
</html>
